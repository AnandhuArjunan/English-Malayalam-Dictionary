// Works with Gradle 6.3 and Java 14

// To run this do:
// ./gradlew run

// To build a distribution zip:
// ./gradlew distZip

plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

sourceCompatibility = 14
targetCompatibility = 14

version = '0.0.2'
group = 'com.anandhuarjunan.englishmalayalam.dictionary'
mainClassName = "$moduleName/com.anandhuarjunan.englishmalayalam.dictionary.app.Main"

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

repositories {
    mavenCentral()
}
